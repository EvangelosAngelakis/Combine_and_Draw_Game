<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Evangelos Angelakis">
  <meta name="description" content="Combine two options and draw a picture">
  <link rel="stylesheet" href="Combine_and_Draw_Game.css">
  <title>Combine & Draw</title>
</head>
<body>
  <header>Combine & Draw</header>
<div class="container">

<div class="gallery">
    <div class="gallery0">
        <div class="inline-elements">
            <div>
                <label for="operation1">Select option 1:</label>
                <select id="operation1">
                    <option selected disabled></option>
                    <option value="All">All</option> 
                    <option value="Animals">Animals</option>
                    <option value="Beasts">Beasts</option>
                    <option value="SuperHeroes">Super Heroes</option>
                    <option value="Treats">Treats</option>
                    <option value="Dinosaurs">Dinosaurs</option>
                    <option value="Flowers">Flowers</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Vehicles">Vehicles</option>
                    <option value="Weapons">Weapons</option>            
                </select>
            </div>
            <div>
                <label for="operation2">Select option 2:</label>
                <select id="operation2">
                    <option selected disabled></option>
                    <option value="All">All</option> 
                    <option value="Animals">Animals</option>
                    <option value="Beasts">Beasts</option>
                    <option value="SuperHeroes">Super Heroes</option>
                    <option value="Treats">Treats</option>
                    <option value="Dinosaurs">Dinosaurs</option>
                    <option value="Flowers">Flowers</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Vehicles">Vehicles</option>
                    <option value="Weapons">Weapons</option>            
                </select>
            </div>
        </div>
        <div class="inline-elements3">
            <div>
                 <button class="button-3d-1" id="Generate1">Generate</button>
            </div>
            <div>
                <p>+</p>
            </div>
            <div>
                <button class="button-3d-2" id="Generate2">Generate</button>
            </div>
        </div>
        <div class="inline-elements4">
            <div>
                 <p id="Result1">Option 1</p>
            </div>
            <div>
                <p id="Result2">Option 2</p>
           </div>
        </div>
    </div>
  </div>


<script src="Combine_and_Draw_Game.js"></script>
</div>
</body>
</html>
